@if (isVisible()) {
  <div class="cookie-shell">
    <div class="cookie-card">
      <div class="cookie-icon" aria-hidden="true">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="36" height="36" rx="10" fill="#FFEFD5"/>
          <path d="M34 22c-1.2.6-2.6.2-3.2-1-.6-1.2-.2-2.6 1-3.2-1.1-2.8-3.9-4.8-7.1-4.8-4.2 0-7.7 3.4-7.7 7.7 0 .3 0 .7.1 1-2.1.6-3.4 2.8-2.8 4.9.5 1.8 2.2 3 4 3h13c2 0 3.7-1.6 3.7-3.7 0-1.7-1.2-3.1-2.8-3.5z" fill="#F3A712"/>
          <circle cx="20" cy="19" r="1.8" fill="#D8741E"/>
          <circle cx="26" cy="16" r="1.6" fill="#D8741E"/>
          <circle cx="24" cy="24" r="1.5" fill="#D8741E"/>
          <circle cx="30" cy="23" r="1.5" fill="#D8741E"/>
          <circle cx="18" cy="25" r="1.3" fill="#D8741E"/>
        </svg>
      </div>

      <div class="cookie-copy">
        <p class="cookie-title">Мы используем cookies</p>
        <p class="cookie-desc">
          Продолжая пользоваться сайтом, вы соглашаетесь на использование файлов cookies для улучшения работы и аналитики.
        </p>
        <div class="cookie-actions">
          <a class="cookie-link flex items-center" href="/cookie-policy">Подробнее</a>
          <button class="cookie-btn" type="button" (click)="accept()">Хорошо</button>
        </div>
      </div>
    </div>
  </div>
}
