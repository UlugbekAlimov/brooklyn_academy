<div
  class="min-h-screen flex items-center justify-center bg-white text-black px-4"
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-lg border border-black/5 p-6"
  >
    <header class="mb-6 text-center">
      <h1 class="text-2xl font-semibold">Forgot password</h1>
      <p class="text-sm text-gray-500 mt-1">
        Enter your email and we'll send instructions to reset your password.
      </p>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form" novalidate class="space-y-4">
      <label class="flex flex-col">
        <span class="text-sm mb-2">Email</span>
        <input
          type="email"
          formControlName="email"
          autocomplete="email"
          class="w-full px-3 py-2 rounded-lg border border-black/10 bg-transparent text-black outline-none focus:ring-2 focus:ring-[rgb(var(--hover-text))] transition"
          [attr.aria-invalid]="email?.invalid && email?.touched ? true : null"
        />
        <div
          *ngIf="email?.touched && email?.invalid"
          class="text-xs text-red-500 mt-1"
        >
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Enter a valid email</div>
        </div>
      </label>

      <div *ngIf="errorMessage" class="text-sm text-red-500">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="text-sm text-green-600">
        {{ successMessage }}
      </div>

      <div class="pt-2">
        <button
          type="submit"
          [disabled]="form.invalid || submitting"
          class="w-full py-2 rounded-lg font-medium transition bg-[#00ffa2] hover:bg-[#00ffa2cc] text-gray-950 cursor-pointer"
        >
          {{ submitting ? "Sending..." : "Send reset link" }}
        </button>
      </div>

      <div class="text-center text-sm text-gray-500 mt-4">
        <a routerLink="/login" class="text-[rgb(var(--hover-text))] font-medium"
          >Back to sign in</a
        >
      </div>
    </form>
  </div>
</div>
