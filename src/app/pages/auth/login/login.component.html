<div
  class="min-h-screen flex items-center justify-center bg-white text-black px-4"
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-lg border border-black/5 p-6"
  >
    <header class="mb-6 text-center">
      <h1 class="text-2xl font-semibold">Welcome back</h1>
      <p class="text-sm text-gray-500 mt-1">Sign in to your account</p>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4" novalidate>
      <label class="flex flex-col">
        <span class="text-sm mb-2">Email</span>
        <input
          type="email"
          formControlName="email"
          autocomplete="email"
          class="px-3 py-2 rounded-lg border border-black/10 bg-transparent text-black outline-none focus:ring-2 focus:ring-[rgb(var(--hover-text))] transition"
          [attr.aria-invalid]="email?.invalid && email?.touched ? true : null"
        />
        <div
          *ngIf="email?.touched && email?.invalid"
          class="text-xs text-red-500 mt-1"
        >
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Enter a valid email</div>
        </div>
      </label>

      <label class="flex flex-col relative">
        <span class="text-sm mb-2">Password</span>
        <div class="flex items-center gap-2">
          <input
            formControlName="password"
            [type]="passwordVisible ? 'text' : 'password'"
            autocomplete="new-password"
            class="flex-1 px-3 py-2 rounded-lg border border-black/10 bg-transparent text-black outline-none focus:ring-2 focus:ring-[rgb(var(--hover-text))] transition"
            [attr.aria-invalid]="
              password?.invalid && password?.touched ? true : null
            "
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="w-10 h-10 rounded-md flex items-center cursor-pointer justify-center bg-black/5 hover:bg-black/10 transition"
            aria-label="Toggle password visibility"
          >
            <svg
              class="w-5 h-5"
              *ngIf="passwordVisible"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z"
              ></path>
            </svg>
            <svg
              class="w-5 h-5"
              *ngIf="!passwordVisible"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M17.8827 19.2968C16.1814 20.3755 14.1638 21.0002 12.0003 21.0002C6.60812 21.0002 2.12215 17.1204 1.18164 12.0002C1.61832 9.62282 2.81932 7.5129 4.52047 5.93457L1.39366 2.80777L2.80788 1.39355L22.6069 21.1925L21.1927 22.6068L17.8827 19.2968ZM5.9356 7.3497C4.60673 8.56015 3.6378 10.1672 3.22278 12.0002C4.14022 16.0521 7.7646 19.0002 12.0003 19.0002C13.5997 19.0002 15.112 18.5798 16.4243 17.8384L14.396 15.8101C13.7023 16.2472 12.8808 16.5002 12.0003 16.5002C9.51498 16.5002 7.50026 14.4854 7.50026 12.0002C7.50026 11.1196 7.75317 10.2981 8.19031 9.60442L5.9356 7.3497ZM12.9139 14.328L9.67246 11.0866C9.5613 11.3696 9.50026 11.6777 9.50026 12.0002C9.50026 13.3809 10.6196 14.5002 12.0003 14.5002C12.3227 14.5002 12.6309 14.4391 12.9139 14.328ZM20.8068 16.5925L19.376 15.1617C20.0319 14.2268 20.5154 13.1586 20.7777 12.0002C19.8603 7.94818 16.2359 5.00016 12.0003 5.00016C11.1544 5.00016 10.3329 5.11773 9.55249 5.33818L7.97446 3.76015C9.22127 3.26959 10.5793 3.00016 12.0003 3.00016C17.3924 3.00016 21.8784 6.87992 22.8189 12.0002C22.5067 13.6998 21.8038 15.2628 20.8068 16.5925ZM11.7229 7.50857C11.8146 7.50299 11.9071 7.50016 12.0003 7.50016C14.4855 7.50016 16.5003 9.51488 16.5003 12.0002C16.5003 12.0933 16.4974 12.1858 16.4919 12.2775L11.7229 7.50857Z"
              ></path>
            </svg>
          </button>
        </div>
        <div
          *ngIf="password?.touched && password?.invalid"
          class="text-xs text-red-500 mt-1"
        >
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">
            At least 8 characters
          </div>
        </div>
        <div class="mt-3 flex justify-end">
          <p routerLink="/forgot-password" class="underline cursor-pointer">Forgot password ?</p>
        </div>
      </label>

      <div class="pt-2">
        <button
          type="submit"
          [disabled]="form.invalid || submitting"
          class="w-full py-2 rounded-lg font-medium transition bg-[#00ffa2] hover:bg-[#00ffa2cc] text-gray-950 cursor-pointer"
        >
          {{ submitting ? "Signing in..." : "Log in" }}
        </button>
      </div>

      <div class="flex items-center gap-4 my-3">
        <div class="flex-1 h-px bg-black/10"></div>
        <div class="text-xs text-gray-400">or</div>
        <div class="flex-1 h-px bg-black/10"></div>
      </div>

      <button
        type="button"
        (click)="signInWithGoogle()"
        class="w-full py-2 rounded-lg border border-black/10 flex items-center justify-center gap-3 hover:bg-black/5 transition cursor-pointer"
      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M3.06364 7.50914C4.70909 4.24092 8.09084 2 12 2C14.6954 2 16.959 2.99095 18.6909 4.60455L15.8227 7.47274C14.7864 6.48185 13.4681 5.97727 12 5.97727C9.39542 5.97727 7.19084 7.73637 6.40455 10.1C6.2045 10.7 6.09086 11.3409 6.09086 12C6.09086 12.6591 6.2045 13.3 6.40455 13.9C7.19084 16.2636 9.39542 18.0227 12 18.0227C13.3454 18.0227 14.4909 17.6682 15.3864 17.0682C16.4454 16.3591 17.15 15.3 17.3818 14.05H12V10.1818H21.4181C21.5364 10.8363 21.6 11.5182 21.6 12.2273C21.6 15.2727 20.5091 17.8363 18.6181 19.5773C16.9636 21.1046 14.7 22 12 22C8.09084 22 4.70909 19.7591 3.06364 16.4909C2.38638 15.1409 2 13.6136 2 12C2 10.3864 2.38638 8.85911 3.06364 7.50914Z"
          ></path>
        </svg>
        Sign in with Google
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Don't have an account?
      <a routerLink="/create-account" class="text-[rgb(var(--hover-text))] font-medium ml-1"
        >Create account</a
      >
    </p>
  </div>
</div>
