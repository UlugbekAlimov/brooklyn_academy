<section id="about" class="w-full mx-auto container bg-[rgb(var(--bg))] text-[rgb(var(--text))] py-24">
    <div class="
      mx-auto 
      grid grid-cols-1 lg:grid-cols-2 
      px-4 sm:px-12 lg:px-20 xl:px-60
    ">
    <div class="relative">
      <div class="sticky top-24 lg:pb-0 pb-4">
        <img src="img/building.avif" alt="preview" class="w-full rounded-l-2xl" />
      </div>
    </div>

    <div class="lg:px-6 px-0 text-card">
      <p class="uppercase text-sm tracking-widest text-gray-400 mb-2">
        More about us
      </p>

      <h2 class="mt-3 text-2xl sm:text-3xl md:text-4xl font-medium 
               text-[rgb(var(--text))] mb-4">
        On a mission to empower<br />
        remote teams
      </h2>

      <div class="flex gap-8 text-lg font-semibold mb-10">
        <button (click)="activeTab = 'goal'" class="tab-btn" [class.active]="activeTab === 'goal'">
          Our Goal
        </button>

        <button (click)="activeTab = 'approach'" class="tab-btn" [class.active]="activeTab === 'approach'">
          Our Approach
        </button>

        <button (click)="activeTab = 'strength'" class="tab-btn" [class.active]="activeTab === 'strength'">
          Our Strength
        </button>
      </div>

      <div class="space-y-6 leading-relaxed text-[rgb(var(--text))] text-[17px]">
        <div *ngIf="activeTab === 'goal'">
          <h3 class="text-2xl font-bold mb-4">Our Goal</h3>
          <p class="opacity-90 whitespace-pre-line">
            {{ texts.goal }}
          </p>
        </div>

        <div *ngIf="activeTab === 'approach'">
          <h3 class="text-2xl font-bold mb-4">Our Approach</h3>
          <p class="opacity-90 whitespace-pre-line">
            {{ texts.approach }}
          </p>
        </div>

        <div *ngIf="activeTab === 'strength'">
          <h3 class="text-2xl font-bold mb-4">Our Strength</h3>
          <p class="opacity-90 whitespace-pre-line">
            {{ texts.strength }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
