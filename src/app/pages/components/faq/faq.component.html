<div
  id="faq"
  class="w-full min-h-screen  bg-[rgb(var(--bg))] py-20"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-15 bg-[rgb(var(--bg))]">
  <p class="text-center text-sm tracking-[3px] mb-3 uppercase font-semibold text-[rgb(var(--secondary-text))]">
      FAQ
    </p>

    <h2 class="mt-3 text-2xl text-center sm:text-3xl md:text-4xl font-medium 
               text-[rgb(var(--text))] mb-6">
      Hear what our clients have to say about us
    </h2>

    <div
      *ngFor="let item of faqItems; let i = index"
      class="bg-[rgb(var(--bg))] shadow-sm rounded-xl mb-4 border border-gray-200 "
    >
      <button
        (click)="toggle(i)"
        class="w-full flex justify-between items-center px-5 py-4 text-left"
      >
        <span
          class="font-medium text-[rgb(var(--text))] text-base"
        >
          {{ item.question }}
        </span>

        <span
          class="text-gray-400 transition-transform duration-300"
          [class.rotate-180]="openIndex === i"
        >
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
        </span>
      </button>

      <div
        class="px-5 overflow-hidden transition-all duration-300 ease-in-out"
        [style.maxHeight]="openIndex === i ? '200px' : '0px'"
      >
        <p class="text-[rgb(var(--secondary-text))] text-sm leading-relaxed pb-4">
          {{ item.answer }}
        </p>
      </div>
    </div>
  </div>
</div>
