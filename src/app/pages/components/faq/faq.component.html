<div id="faq" class="w-full  bg-[rgb(var(--bg))] py-20">
  <div class="mx-auto px-4 sm:px-6">

    <div class="faq-wrapper mx-auto">

      <p class="text-center text-sm tracking-[3px] mb-3 uppercase font-semibold text-[rgb(var(--secondary-text))]">
        FAQ
      </p>

      <h2 class="mt-3 text-2xl text-center sm:text-3xl md:text-4xl font-medium 
               text-[rgb(var(--text))] mb-6">
        Hear what our clients have to say about us
      </h2>

      <div
        *ngFor="let item of faqItems; let i = index"
        class="faq-item rounded-2xl mb-4"
        [class.is-open]="openIndex === i"
      >
        <button
          (click)="toggle(i)"
          class="faq-btn w-full flex items-start gap-3 px-5 py-4 text-left rounded-2xl"
        >
          <span
            class="icon text-gray-400 transition-transform duration-300 mt-0.5"
            [class.rotate-180]="openIndex === i"
          >
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path>
            </svg>
          </span>

          <span class="font-semibold text-[rgb(var(--text))] text-base flex-1">
            {{ item.question }}
          </span>
        </button>

        <div
          class="faq-panel px-5 overflow-hidden transition-all duration-300 ease-in-out"
          [style.maxHeight]="openIndex === i ? '220px' : '0px'"
        >
          <p class="text-[rgb(var(--secondary-text))] text-sm leading-relaxed pb-5">
            {{ item.answer }}
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
