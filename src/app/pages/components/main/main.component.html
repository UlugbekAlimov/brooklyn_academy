<section
  id="home"
  class="w-full bg-[rgb(var(--bg))] pb-16 px-4 pt-30 md:pb-24 md:pt-40"
>
  <div class="container mx-auto px-0 sm:px-6 max-w-[1500px]">
    <div class="grid grid-cols-1 lg:grid-cols-[1fr_1.1fr] gap-14 items-center">
      <div class="relative inline-block w-full">
        <div class="corner corner-tl hidden sm:block">
          <span class="corner-dot"></span>
          <span class="corner-line-v"></span>
          <span class="corner-line-h"></span>
        </div>

        <div class="corner corner-tr hidden sm:block">
          <span class="corner-dot"></span>
          <span class="corner-line-v"></span>
          <span class="corner-line-h"></span>
        </div>

        <div class="corner corner-bl hidden sm:block">
          <span class="corner-dot"></span>
          <span class="corner-line-v"></span>
          <span class="corner-line-h"></span>
        </div>

        <div class="corner corner-br hidden sm:block">
          <span class="corner-dot"></span>
          <span class="corner-line-v"></span>
          <span class="corner-line-h"></span>
        </div>

        <div class="pattern-bg p-6 sm:p-10 lg:p-12 rounded-xl text-start">
          <h1
            class="font-bold leading-snug text-[rgb(var(--text))] text-3xl sm:text-4xl md:text-5xl"
          >
            Ultimate Web App to Enhance Your Learning <span class="text-[rgb(var(--text-secondary))]">Experience</span>
            <!-- <span class="text-[rgb(var(--text-secondary))] inline-block">
              <span
                class="inline-block min-w-[180px] sm:min-w-[220px] md:min-w-[280px]"
              >
                {{ displayedText() }}
                <span class="cursor" [class.hidden]="!cursorVisible()">|</span>
              </span>
            </span> -->
          </h1>

          <p
            class="text-lg text-start sm:text-xl text-[rgb(var(--text))] mt-4 sm:mt-6"
          >
            Try our app for a simpler, organized workflow.
          </p>

          <p
            class="text-[rgb(var(--text))] mt-4 text-start sm:mt-6 mx-auto sm:text-lg"
          >
            Our web app offers a seamless experience, allowing you to manage
            projects effortlessly while collaborating with your team in
            real-time.
          </p>

          <div
            class="flex justify-start items-center gap-3 sm:gap-4 mt-8 sm:mt-10 flex-wrap"
          >
            <button
              class="bg-[rgb(var(--text-secondary))] text-black px-6 py-3 sm:px-8 sm:py-3 rounded-lg font-semibold"
            >
              Start today
            </button>

            <button
              class="bg-[rgb(var(--menu-bar-tooggle))] text-[rgb(var(--text))] px-6 py-3 sm:px-8 sm:py-3 rounded-lg font-semibold"
            >
              Contact us
            </button>
          </div>
        </div>
      </div>

      <div class="w-full flex justify-center lg:justify-end">
        <div class="hero-dashboard">
          <img
            src="img/dashboard.webp"
            alt="App dashboard preview"
            class="hero-dashboard__img"
          />
        </div>
      </div>
    </div>
  </div>
</section>
