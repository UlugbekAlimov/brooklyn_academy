<div
  id="contact"
  class="relative mx-auto container bg-[rgb(var(--bg))] overflow-hidden pt-8 pb-32"
>

  <div class="lg:px-15 px-4 mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16">

    <div>
      <p class="uppercase text-sm tracking-[3px] font-semibold text-[rgb(var(--secondary-text))] mb-4">
        Contact
      </p>

         <h2 class="mt-3 text-2xl text-start sm:text-3xl md:text-4xl font-medium 
               text-[rgb(var(--text))]">
        Still have questions?
      </h2>

      <p class="text-[rgb(var(--secondary-text))] mt-6 text-lg leading-relaxed md:max-w-[90%]">
        Still have questions? Donâ€™t hesitate to ask! Our dedicated team is ready to assist you
        with any concerns, ensuring you have the clarity and support needed to proceed with confidence.
      </p>

      <div class="mt-10 space-y-6 text-[rgb(var(--text))]">

        <div class="flex items-center">
          <i class="bi bi-telephone text-xl"></i>
          <span class="text-lg md:text-xl">(555) 123-4567</span>
        </div>

        <div class="flex items-center">
          <i class="bi bi-envelope text-xl"></i>
          <span class="text-lg md:text-xl">hellorandommail.com</span>
        </div>

        <div class="flex items-center">
          <i class="bi bi-geo-alt text-xl"></i>
          <span class="text-lg md:text-xl">123 Sunnyvale Park, Springfield, IL, USA</span>
        </div>

      </div>
    </div>

    <form class="space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input type="text" placeholder="First Name"
          class="rounded-xl px-5 py-4 w-full
                 bg-[var(--input-bg)]
                 border border-[var(--input-border)]
                 text-[var(--input-text)]
                 placeholder-[var(--input-placeholder)]
                 focus:outline-none
                 focus:border-[var(--input-focus)]
                 focus:ring-2 focus:ring-[var(--input-focus)]">

        <input type="text" placeholder="Last Name"
          class="rounded-xl px-5 py-4 w-full
                 bg-[var(--input-bg)]
                 border border-[var(--input-border)]
                 text-[var(--input-text)]
                 placeholder-[var(--input-placeholder)]
                 focus:outline-none
                 focus:border-[var(--input-focus)]
                 focus:ring-2 focus:ring-[var(--input-focus)]">
      </div>

      <!-- EMAIL -->
      <input type="email" placeholder="Email"
        class="w-full rounded-xl px-5 py-4
               bg-[var(--input-bg)]
               border border-[var(--input-border)]
               text-[var(--input-text)]
               placeholder-[var(--input-placeholder)]
               focus:outline-none
               focus:border-[var(--input-focus)]
               focus:ring-2 focus:ring-[var(--input-focus)]">

      <!-- PHONE -->
      <input type="text" placeholder="Phone"
        class="w-full rounded-xl px-5 py-4
               bg-[var(--input-bg)]
               border border-[var(--input-border)]
               text-[var(--input-text)]
               placeholder-[var(--input-placeholder)]
               focus:outline-none
               focus:border-[var(--input-focus)]
               focus:ring-2 focus:ring-[var(--input-focus)]">

      <!-- MESSAGE -->
      <textarea placeholder="Message" rows="4"
        class="w-full rounded-xl px-5 py-4
               bg-[var(--input-bg)]
               border border-[var(--input-border)]
               text-[var(--input-text)]
               placeholder-[var(--input-placeholder)]
               focus:outline-none
               focus:border-[var(--input-focus)]
               focus:ring-2 focus:ring-[var(--input-focus)]"></textarea>

      <button
        class="bg-[rgb(var(--text-secondary))] text-black px-6 py-3 cursor-pointer rounded-md 
               font-medium hover:bg-[rgb(var(--text-secondary-hover))] transition w-fit">
        Send Message
      </button>

    </form>
  </div>
</div>
