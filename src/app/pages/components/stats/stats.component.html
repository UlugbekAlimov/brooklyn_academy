<section
  class="relative bg-[rgb(var(--bg))] text-[rgb(var(--text))] py-24 overflow-hidden"
>
  <div
    class="pattern-bg absolute inset-0 opacity-[0.08] pointer-events-none"
  ></div>

  <div
    class="relative z-10 container mx-auto px-4 md:px-10 lg:px-10 grid grid-cols-1 lg:grid-cols-2 gap-16"
  >
    <div class="flex flex-col justify-center">
      <p class="uppercase text-sm tracking-widest text-gray-400 mb-2">Stats</p>

      <h2
        class="mt-3 text-2xl sm:text-3xl md:text-4xl font-medium text-[rgb(var(--text))] leading-snug"
      >
        Impactful Workforce Development
      </h2>

      <p class="opacity-80 leading-relaxed max-w-lg mt-6">
        At Brooklyn Academy, we empower students and businesses with essential
        skills for growth and success. Our platform not only drives learning but
        also delivers measurable outcomes for both students and organizations.
      </p>

      <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 gap-10">
        <div
          *ngFor="let s of stats"
          class="flex flex-col border-l border-gray-700 pl-6"
        >
          <div class="text-3xl font-bold text-[rgb(var(--text-secondary))]">{{ s.value }}</div>
          <div class="text-gray-400 text-sm mt-2">{{ s.label }}</div>
        </div>
      </div>
    </div>

    <div class="hidden lg:flex justify-end stats-image">
      <img
        src="img/building.avif"
        alt="team"
        class="w-full max-w-xl rounded-3xl shadow-2xl object-cover scale-115"
      />
    </div>
  </div>
</section>
